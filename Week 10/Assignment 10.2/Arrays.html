    <script>
        let foods = ["Pizza", "Tacos", "Banh Mi"];

        document.writeln("Initial foods array:" + "<br>");
        for (var i = 0; i < foods.length; i++) {
            document.writeln(foods[i] + "<br>");
        }

        foods.unshift("Chicken Tikka Masala");
        document.writeln("Foods array with first update:" + "<br>");
        for (var i = 0; i < foods.length; i++) {
            document.writeln(foods[i] + "<br>");
        }

        foods.push("Sashimi");
        document.writeln("Foods array with second update:" + "<br>");

            document.writeln(foods[i] + "<br>");
